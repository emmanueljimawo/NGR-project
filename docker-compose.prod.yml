version: '3.3'

services:
  gigant_jobs:
    image: "${NGR_IMAGE}"
    networks:
      - ngr-network
    volumes:
      - ngr_staticfiles:/usr/src/app/staticfiles
      - ngr_media:/usr/src/app/media
    depends_on:
      - db
    env_file: .env

  db:
    image: "${POSTGRES_IMAGE}"
    networks:
      - ngr-network
    env_file: .env
    volumes: 
      - ngr_db:/var/lib/postgresql/data 

  nginx:
    image: "${NGINX_IMAGE}"
    ports:
      - 443:443
      - 80:80
    networks:
      - ngr-network
    volumes:
      - ngr_staticfiles:/usr/src/app/staticfiles
      - ngr_media:/usr/src/app/media
    depends_on:
      - gigant_jobs

volumes:
  ngr_db:
  ngr_staticfiles:
  ngr_media:


networks:
  ngr-network:
    driver: bridge

